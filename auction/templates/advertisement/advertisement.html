<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    {% for el in bb %}
        <title>Advertisement :: {{ el.name }}</title>
        <div>
            <h1>{{ el.name }}</h1>
            <h2>{{ el.description }}</h2>
            <h3>{{ el.price }}$</h3>
            <h4>by: <a href="{% url 'account' el.author_id %}">{{ el.author }}</a></h4>
        </div>
    {% endfor %}
</body>
</html>
